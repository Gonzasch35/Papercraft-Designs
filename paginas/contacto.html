	<div class="titulo">
		<h1>Contacto</h1>
	</div>
	
	<form class="formulario">
		<fieldset>
			<legend>Contactanos rellenendo todos los campos</legend>
			
            <div class="campos">

			    <div class="relleno">
			        <label for="nombre">Nombre</label>
			        <input class="input-text" type="text" name="nombre"  placeholder="Nombre">
                </div>
			
			    <div class="relleno">
			        <label for="email" >Email</label>
			        <input class="input-text" type="email" name="email" placeholder="Email">
		        </div>
			
			    <div class="relleno">
			        <label for="telefono">Telefono</label>
			        <input class="input-text" type="tel" placeholder="Telefono">
		        </div>

			    <div class="relleno">
			        <label for="Mensaje">Mensaje</label>
			        <textarea class="input-text" name="mensaje" cols="30" rows="10"></textarea>
		        </div>

		    </div> <!-- .campos -->
			
			<div>
			    <input type="submit" class="enviar">
		    </div>
		</fieldset>
	</form>
